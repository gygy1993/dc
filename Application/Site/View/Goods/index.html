<div ng-controller="goods.Controller">

<script type="text/ng-template" id="tpl-menu.html">
    <div class="scroll-content has-footer sideBar">
        <ul ng-repeat="m in menu">
            <li ng-class="{'active':$first}">
                <a ng-if="!$last" ng-click="loadGoods()" ng-bind="m.name"></a>
                <a ng-if="$last" href="javascript:location.reload();" ng-bind="m.name"></a>
            </li>
        </ul>
    </div>
</script>
