<div class="login-form loginBox">

        <input type="text" class="login-field btn-block" value="" placeholder="Enter your name" id="login-name">
        <label class="login-field-icon fui-man-16" for="login-name"></label>
    </div>

    <div class="control-group">
        <input type="password" class="login-field btn-block" value="" placeholder="Password" id="login-pass">
        <label class="login-field-icon fui-lock-16" for="login-pass"></label>
    </div>

    <a class="btn btn-primary btn-large btn-block" href="#">Login</a>
    <a class="login-link" href="#">Lost your password?</a>
</div>
