<div class="orderList">
    <div class="container-fluid">
        <div class="wpBox">
            <div class="hd">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入订单号查询">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">查询</button>
                      </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bd">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>单号</th>
                        <th>桌号</th>
                        <th>消费金额</th>
                        <th>下单时间</th>
                        <th class="col-md-3">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="list">
                        <tr>
                            <td>{$list.sn}</td>
                            <td>{$list.table_id}</td>
                            <td>{$list.price}</td>
                            <td>1分钟前</td>
                            <td>
                                <button class="btn btn-info" type="button" data-toggle="collapse"
                                        data-target="#collapseExample2"
                                        aria-expanded="false" aria-controls="collapseExample">
                                    详细 <span class="caret"></span></button>
                                <button class="btn btn-success j-confirmBtn" data-id="1">确认订单</button>
                            </td>
                        </tr>
                        <tr class="collapse" id="collapseExample2" style="background-color: transparent">
                            <td colspan="5">
                                <div class="orderDetail">
                                    <div class="well">
                                        <table class="table table-condensed">
                                            <thead>
                                            <tr>
                                                <th>菜品</th>
                                                <th>单价</th>
                                                <th>数量</th>
                                                <th>小计</th>
                                                <th>备注</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <volist name="list.orderGoodsList" id="goods">
                                                    <tr>
                                                        <td>{$goods.name}</td>
                                                        <td>{$goods.order_goods_price}</td>
                                                        <td>{$goods.number}</td>
                                                        <td>{$goods['order_goods_price']*$goods['number']}</td>
                                                        <td>{$goods.mark}</td>
                                                    </tr>
                                                </volist>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </td>
                        </tr>
                     </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
